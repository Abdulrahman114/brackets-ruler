<div id="brackets-ruler">
    <table id="br-ruler">
        <tbody>
            <tr class="br-numbers">
                <td class="br-number" id="br-number-left-filler"></td>
                <td class="br-number" id="br-number-0">0</td>
                <td class="br-number" colspan="5"></td>
{{{rulerNumber}}}
                <td class="br-number" id="br-number-right-filler"></td>
            </tr>
            <tr class="br-tick-marks">
                <td class="br-minor-tick-mark" id="br-tick-mark-left-filler">&nbsp;</td>
{{{rulerTickMark}}}
                <td class="br-minor-tick-mark" id="br-tick-mark-right-filler">&nbsp;&nbsp;&nbsp;&nbsp;</td>
            </tr>
        </tbody>
    </table>
</div>
<div id="brackets-ruler-column-guide"></div>
