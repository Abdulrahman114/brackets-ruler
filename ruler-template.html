<div id="brackets-ruler">
    <table id="ruler">
        <tbody>
            <tr class="numbers">
                <td class="number" id="number-left-filler"></td>
                <td class="number" id="number-0">0</td>
                <td class="number" colspan="5"></td>
{{{rulerNumber}}}
            </tr>
            <tr class="tick-marks">
                <td class="minor-tick-mark" id="tick-mark-left-filler">&nbsp;</td>
{{{rulerTickMark}}}
            </tr>
        </tbody>
    </table>
</div>
